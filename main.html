<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="border: 1px solid lightgray;margin: 1%;border-radius: 5px;">
    <h1 align="center" class="m-3">Internship Form</h1>
    <form class="row g-3" style="margin: 1%;">
        <div class="col-md-4 form-group">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
        </div>
        <div class="col-md-4 form-group">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input">
        </div>
        <div class="col-md-4 form-group">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="1234 Main St">
        </div>
        <div class="col-md-6 form-group">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" placeholder="College name">
        </div>
        <div class="col-md-3 form-group">
            <label for="conditions-checkbox" class="form-label">Graduation year</label>
            <select id="conditions-checkbox" class="form-select">
                <option selected>...Choose...</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
        </div>
        <div class="col-md-3 form-group">
            <label for="roll-no-input" class="form-label">Roll no</label>
            <input type="text" class="form-control" id="roll-no-input">
        </div>
        <div class="col-12">
            <div class="form-check form-group">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                    aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 10%;">Sign in</button>
    </form>
	<script type="text/javascript" src="./script.js">
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
