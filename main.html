<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="border: 1px solid lightgray;margin: 1%;border-radius: 5px;">
    <h1 align="center" class="m-3">Internship Form</h1>
    <form class="row g-3" style="margin: 1%;">
        <div class="col-md-4 form-group">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required title="First name required">
        </div>
        <div class="col-md-4 form-group">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required title="Last name required">
        </div>
        <div class="col-md-4 form-group">
            <label for="email-input" v>Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="xyz@gmail.com" required title="Email required">
        </div>
        <div class="col-md-6 form-group">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" placeholder="College name" required title="Please provide a valid College.">
        </div>
        <div class="col-md-3 form-group">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required title="Please provide a valid Graduation Year.">
                <option selected>Choose...</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
        </div>
        <div class="col-md-3 form-group">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required title="Please provide a valid Roll no.">
        </div>
        <div class="col-12">
            <div class="form-check form-group">
                <label for="conditions-checkbox">Agree to term and conditions</label>
                <input class="form-check-input is-invalid" type="checkbox" id="conditions-checkbox"
                    aria-describedby="invalidCheck3Feedback" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 10%;">Sign in</button>
    </form>
	<script type="text/javascript" src="./script.js">
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
